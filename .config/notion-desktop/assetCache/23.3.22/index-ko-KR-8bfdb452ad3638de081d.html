igureTemplate.button.label":"템플릿 구성","factoryBlock.emptyTemplate.placeholder":"비어 있음. 여기에 블록을 놓으세요...","factoryBlock.moreActions.button.label":"추가 작업...","factoryBlock.newItem.button.label":"새 항목 추가","factoryBlock.newItem.button.placeholder":"새 항목 추가","factoryBlock.templateArea.subtitle.":"버튼을 클릭할 때마다 복제하려는 블록을 여기에 놓으세요.","factoryBlock.templateArea.title":"템플릿","faq.addingAndRemovingMembers.answer":"<p>멤버를 추가 또는 제거하면 청구 기간에 상관없이 월별로 금액이 청구될 수 있습니다. 멤버를 추가할 경우, 추가 시점에 남아 있는 청구 주기의 비율에 따라 비례 배분된 금액이 청구됩니다. 멤버를 삭제한 경우에도 같은 방식으로 정산 후 크레딧을 적립해 드립니다.</p>","faq.addingAndRemovingMembers.question":"어떻게 멤버를 추가 또는 제거할 수 있나요?","faq.advancedPermissions.answer":"<p>팀 요금제 무료 체험판을 사용하고 있는 경우, 페이지에 부여할 수 있는 접근 수준은 '모두 허용', '읽기 허용', 또는 '댓글 허용'이 있습니다. 다른 사용자는 부여된 접근 수준에 한해서 페이지에 액세스할 수 있습니다. '모두 허용'은 다른 사용자의 페이지 편집 및 공유와 댓글을 허용합니다.</p><p>유료 팀 및 기업 요금제의 경우, 다른 사용자에게 '편집 허용' 권한을 부여할 수 있습니다. 해당 사용자는 페이지를 편집하고 댓글을 남길 수 있지만 다른 사용자와 페이지를 공유할 수는 없습니다. 콘텐츠가 팀 외부로 유출되는 것을 방지하는데 유용합니다. </p><p><contactsales>더 자세히 알아보려면 영업팀에 문의하세요</contactsales></p>","faq.advancedPermissions.question":"유료 팀 및 기업 요금제에 제공되는 고급 권한은 무엇인가요?","faq.alreadyHadFreeAccount.answer":"<p>기존의 Notion 무료 요금제는 1,000개의 블록 제한이 있었습니다. 하지만 새로운 무료 요금제는 블록 제한이 없어 원하는 만큼 콘텐츠를 추가할 수 있습니다!</p><p>다른 변경사항도 있습니다.</p><ul><li>다른 사용자와 더욱 간편하게 페이지를 공유할 수 있습니다. 사용자를 멤버나 게스트로 초대하는 대신 링크를 보내주기만 하면 됩니다.</li><li>워크스페이스에 최대 5명의 게스트를 초대하여 공동 작업할 수 있습니다. 더 많은 게스트를 초대하려면 개인 프로 요금제로 업그레이드해야 합니다.</li></ul><p><pricinglink>notion.so/pricing</pricinglink>에서 Notion의 요금제에 대해 더 알아보세요.</p>","faq.alreadyHadFreeAccount.question":"이미 Notion을 무료로 사용하고 있습니다. 뭐가 달라졌나요?","faq.alreadyPayingForPersonal.answer":"<p>기존의 개인 요금제를 사용하고 계셨던 사용자들은 추가 금액 없이 자동으로 개인 프로 요금제로 업그레이드되셨습니다! 개인 프로 요금제는 다음의 추가 기능이 지원됩니다.</p><ul><li>업로드 용량 무제한(무료 요금제: 5MB 제한)</li><li>게스트 무제한 추가(무료 요금제: 최대 5명의 게스트)</li><li>최대 30일 동안 버전 기록 액세스</li><li>고객 우선 지원</li><li>API 액세스(출시 예정)</li></ul><p>언제든지 다시 무료 개인 요금제로 다운그레이드할 수 있습니다.</p>","faq.alreadyPayingForPersonal.question":"이미 기존의 개인 요금제를 사용하고 있다면 어떻게 되나요?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>네, 자세한 업그레이드 지침은 <helpcenterlink>도움말과 지원</helpcenterlink>에서 확인하세요.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"이미 개인 프로 요금제를 이용하고 있습니다. 그래도 무료로 이용할 수 있나요?","faq.cancelPlan.answer":"<p>요금제를 취소해도 청구 주기가 끝날 때까지 해당 요금제를 사용하실 수 있습니다. 청구 주기가 끝난 이후에 요금제가 취소됩니다.</p>","faq.cancelPlan.question":"유료 요금제를 취소하면 어떻게 되나요?","faq.changePaymentMethod.answer":"<p>청구 설정에서 언제든지 결제 방법을 변경할 수 있습니다.</p>","faq.changePaymentMethod.question":"결제 방법을 변경할 수 있나요?","faq.changePlans.answer":"<p>요금제 업그레이드 또는 다운그레이드는 멤버 추가 또는 삭제와 유사하게 정산됩니다. 요금제가 변경된 시점에 남아 있는 청구 주기의 비율에 따라 금액이 청구되거나 크레딧이 적립됩니다.</p>","faq.changePlans.question":"요금제를 변경하면 어떻게 되나요?","faq.deleteBlocks.answer":"<p>물론이죠! 핸드폰이나 컴퓨터의 저장공간과 같다고 생각하시면 됩니다. 블록을 삭제하면 그만큼 새로운 블록을 추가할 수 있습니다.</p>","faq.deleteBlocks.question":"저장 용량 확보를 위해 블록을 삭제할 수 있나요?","faq.educationplanGraduation.answer":"<p>Notion 계정이 학교 이메일 주소와 연결되어 있는 한 무료 학생 계정을 계속 이용하실 수 있습니다. 물론, 졸업 후 이메일 주소를 변경하여 유료 요금제로 변경하실 수도 있습니다. 계속 Notion을 이용해 주시길 바래요 🤞</p>","faq.educationPlanGraduation.question":"졸업 후에는 어떻게 되나요?","faq.eligibleForEducation.answer":"<p>자격 요건은 다음과 같습니다.</p><ol><li>공인된 대학 또는 종합대학의 학생 또는 교사인 경우.</li><li>학교 이메일 주소를 소유한 경우. 현재는 확인 절차를 위한 학생증이나 서류를 받지 않습니다.</li></ol><p>다음의 경우 자격 요건을 충족하지 않습니다.</p><ol><li>K-12 학생 또는 교사인 경우. 그러나 무제한 저장 공간이 제공되는 개인 요금제는 무료로 이용하실 수 있습니다! 자세히 알아보려면 <pricinglink>요금제 페이지</pricinglink>를 방문해 주세요.</li><li>Notion 계정이 gmail.com 또는 outlook.com과 같이 개인 이메일 주소와 연결되어 있을 경우.</li></ol>","faq.eligibleForEducation.question":"개인 프로 요금제를 무료로 이용하는데 필요한 자격 요건은 무엇인가요?","faq.freePlanForEducation.answer":"<p>학생과 교사는 새로운 개인 프로 요금제를 무료로 이용할 수 있습니다(원래 US$5/월)! 기존의 무료 교육 요금제를 이용하고 계신 사용자들은 자동으로 업그레이드됩니다. 무료 교육 요금제에는 다음의 기능들이 추가로 제공됩니다.</p><ul><li>모든 페이지에 게스트 무제한 추가</li><li>업로드 용량 무제한(무료 요금제: 5MB 제한)</li><li>최대 30일 동안 버전 기록 액세스</li><li>고객 우선 지원</li><li>API 액세스(출시 예정)</li><li><studentslink>notion.so/students</studentslink> 또는 <educatorslink>notion.so/educators</educatorslink></li></ul>에서 자세한 내용을 확인해 보세요.","faq.freePlanForEducation.question":"학생과 교사를 위한 무료 요금제는 어떻게 되나요?","faq.freeVsPersonalAndTeam.answer":"<p>가장 큰 차이점은 협업 방식입니다.</p><p>무료 개인 요금제는 개인용으로 설계되었지만 최대 5명의 게스트를 초대할 수 있습니다. 친구, 가족 또는 그 외의 사람들을 페이지에 초대하여 같이 작업해 보세요. 페이지를 웹에서 공유하고 댓글 허용 또는 편집 허용을 켤 수도 있습니다. 오른쪽 상단의 공유 메뉴에서 '웹에서 공유'를 켠 후, '편집 허용'을 누르세요. 링크를 보유한 모든 Notion 사용자는 해당 페이지를 편집할 수 있습니다.</p><p>개인 프로 요금제를 사용하면 게스트를 무제한으로 초대할 수 있습니다. 개인 사업자의 경우, 고객을 초대해 작업에 대한 피드백을 얻을 수 있습니다.</p><p>팀 요금제를 사용하면 워크스페이스에 멤버를 추가해 동일 콘텐츠 공유 및 협업이 가능합니다. 또한, 안전한 환경에서 팀원들과 작업할 수 있도록 더 많은 권한과 관리자 제어 기능이 제공됩니다. 자세한 내용은 요금제 비교 차트를 참조하세요.</p>","faq.freeVsPersonalAndTeam.question":"무료 개인 요금제는 개인 프로 요금제 또는 팀 요금제와 어떻게 다른가요?","faq.howCanTeamTryForFree.answer":"<p>팀 요금제 가입 전, Notion을 무료로 사용해 보시려면 아래의 방법을 따라해 보세요.</p><ul><li>Notion 워크스페이스를 생성하고 팀 유형을 선택합니다.</li><li>그러면 1,000개의 블록 제한이 있는 팀 요금제를 무료로 사용해 보실 수 있습니다. 블록 제한에 다다르면 요금제를 업그레이드할 수 있습니다.</li></ul>","faq.howCanTeamTryForFree.question":"Notion 팀 요금제를 무료로 사용해보려면 어떻게 해야 하나요?","faq.howToApplyCredit.answer":"<p>크레딧을 적용하려면 우선 유료 요금제로 업그레이드해야 합니다. 업그레이드 과정에서 내 계정의 크레딧을 전부 또는 일부 적용할 수 있습니다.</p>","faq.howToApplyCredit.question":"워크스페이스에 크레딧을 적용하려면 어떻게 하나요?","faq.howToApplyForStartupCredit.answer":"<p><formlink>이 양식</formlink>을 작성하면 됩니다. 쉽죠?</p>","faq.howToApplyForStartupCredit.question":"US$1,000 크레딧을 받으려면 어떻게 신청하나요?","faq.howToEarnCredit.answer":"<p>여러 기기에서 Notion을 사용하고 새로운 기능을 체험하면 크레딧을 받을 수 있습니다. '설정과 멤버'의 '크레딧 적립' 탭에서 더 자세히 알아보세요.</p>","faq.howToEarnCredit.question":"크레딧은 어떻게 받나요?","faq.importStorageLimit.answer":"<p>가져오기로 생성된 콘텐츠는 워크스페이스의 저장공간에 영향을 미치지 않습니다. Notion 사용자들의 원활한 마이그레이션을 돕기 위함입니다.</p>","faq.importStorageLimit.question":"팀 요금제 무료 체험판을 사용하고 있는 경우, 다른 앱에서 가져온 콘텐츠가 블록 제한에 영향을 미치나요?","faq.maximumEarnedCredit.answer":"<p>예, 최대 {maximumAmountInDollars}의 크레딧을 적립할 수 있습니다.</p>","faq.maximumEarnedCredit.question":"적립 가능한 최대 크레딧 금액이 있나요?","faq.monthlyAndYearlyBilling.answer":"<p>예, 저희는 월별과 연간 청구 옵션을 모두 제공합니다! 연간 요금제는 월별 요금제에 비해 20% 정도 더 저렴합니다. 예를 들어, 팀 요금제의 경우 연간으로 결제하면 멤버당 한 달 US$8가, 월별로 결제하면 멤버당 한 달 US$10가 청구됩니다.</p>","faq.monthlyAndYearlyBilling.question":"월별 및 연간 청구 옵션이 있나요?","faq.multipleTeams.answer":"<p>그럼요! 동일한 이메일 주소로 여러 개의 워크스페이스 생성 또는 참여가 가능합니다. 그러나 워크스페이스별로 요금이 부과되니 업그레이드 또한 개별적으로 진행해야 합니다.</p>","faq.multipleTeams.question":"여러 개의 워크스페이스에 속할 수 있나요?","faq.overGuestLimitInFreePlan.answer":"<p>게스트를 무제한으로 추가하고 싶다면 개인 프로 요금제로, 같은 사람들과 협업하려면 팀 요금제로 업그레이드하세요. '설정과 멤버'에서 비활성 게스트를 검토 및 제거할 수도 있습니다.</p>","faq.overGuestLimitInFreePlan.question":"개인 요금제의 게스트 제한을 초과하면 어떻게 되나요?","faq.overStorageLimitInFreePlan.answer":"<p>블록 제한 초과 시, 기존 콘텐츠 블록을 읽고, 편집하고, 구성할 수 있지만 새로운 콘텐츠 블록을 추가할 수는 없습니다.</p><p>그러나 기존 콘텐츠 블록을 삭제하면 블록 저장공간을 확보할 수 있습니다.</p>","faq.overStorageLimitInFreePlan.question":"팀 요금제 무료 체험판의 블록 제한을 초과하면 어떻게 되나요?","faq.paymentFailure.answer":"<p>결제에 실패하면 계정 이메일로 안내 메일이 발송됩니다. 다음 달에 최대 4번의 결제 재시도가 있을 수 있습니다. 재시도 후에도 결제에 실패할 경우, 무료 요금제로 다운그레이드됩니다.</p>","faq.paymentFailure.question":"신용카드 만료 등으로 결제에 실패하면 어떻게 되나요?","faq.paymentProcessor.answer":"<p>Notion은 Stripe를 이용해 결제를 처리합니다. Stripe는 Twitter, Pinterest, Lyft 등의 회사가 사용하는 결제 서비스 제공업체입니다. Notion은 사용자의 신용카드 정보를 직접 처리하지 않습니다.</p>","faq.paymentProcessor.question":"결제는 어떻게 처리되나요?","faq.personalPricing.answer":"<p>개인 프로 요금제로 업그레이드하면 고정 요금(월 US$5 또는 연 US$48)이 청구됩니다.</p><p>게스트 추가는 무료이지만 한번에 한 페이지에만 추가할 수 있습니다.</p>","faq.personalPricing.question":"개인 프로 요금제는 어떻게 책정되나요?","faq.portfolioCompaniesStartupDiscount.answer":"<p>여러분의 참여를 기다립니다! <partnerform>간단한 양식</partnerform>을 작성해 주시면 더 자세한 정보를 알려드릴게요. Notion은 주요 테크 허브 외의 파트너를 언제나 찾고 있답니다.</p>","faq.portfolioCompaniesStartupDiscount.question":"포트폴리오 회사에게도 할인 혜택이 제공됐으면 좋겠습니다. 어떻게 해야 Notion의 파트너가 될 수 있나요?","faq.previouslyHadMultipleMembers.answer":"<p>멤버를 제거하지 않아도 되니 너무 걱정하지 마세요! 1,000개의 블록 제한에 이르기까지 동일하게 Notion을 사용하실 수 있습니다. 더 많은 블록을 추가하고 싶다면 아래의 옵션 중 하나를 택하세요.</p><ul><li>팀 요금제로 업그레이드하기</li><li>개인 워크스페이스를 생성하여 평생 무료로 이용하기</li><li>멤버 제거 후, 블록 제한 없이 Notion 즐기기</li></ul><p>참고: 멤버를 제거하기 전, 해당 멤버에게 개인 페이지를 다른 곳에 백업하라고 알려주세요!</p>","faq.previouslyHadMultipleMembers.question":"무료 워크스페이스에 멤버가 여러 명 있으면 어떻게 되나요?","faq.refund.answer":"<p>대부분의 경우 저희는 환불을 제공하지 않습니다. 대신, 멤버 제거 또는 워크스페이스 다운그레이드에 대해 비례 배분된 금액을 계정에 적립해 드립니다. 적립된 크레딧은 다음 결제 금액에 적용됩니다.</p><p>무료 개인 요금제 출시 후, 일부 사용자에게 환불을 제공해 드리고 있습니다. 5월 27일 이전에 유료 개인 요금제를 결제한 사용자에 한해서 영업일 10일 이내에 사용자의 결제 수단으로 비례 배분된 금액이 환불됩니다.</p>","faq.refund.question":"환불을 제공하나요?","faq.runOutOfCredit.answer":"<p>크레딧이 소진된 경우, 선택한 결제 방법을 통해 계정에 요금이 청구됩니다.</p>","faq.runOutOfCredit.question":"크레딧이 소진되면 어떻게 되나요?","faq.serviceLevelAgreement.answer":"<p>Notion은 표준 SLA를 제공하지 않습니다. 하지만, 멤버가 100명 이상되는 팀에게는 맞춤형 SLA를 제공할 수 있습니다.</p><p><contactsales>더 자세히 알아보려면 영업팀에 문의하세요.</p></contactsales>","faq.serviceLevelAgreement.question":"Notion은 서비스 수준 협약(SLA)을 제공하나요?","faq.startupCreditWorth.answer":"<p>Notion의 <pricinglink>팀 요금제</pricinglink>는 보통 월정액으로 멤버당 매달 US$10가 결제됩니다. 따라서, US$1000은 10명으로 구성된 팀이 10개월간 Notion을 무료로 사용할 수 있는 금액이랍니다. 5명으로 구성된 팀의 경우에는 20개월간 Notion을 무료로 사용할 수 있고요.</p>","faq.startupCreditWorth.question":"Notion 크레딧 US$1,000의 가치는 얼마인가요?","faq.startupDiscountEligibility.answer":"<p>다음 두 가지 기준을 충족하면 할인이 제공됩니다.</p><p>1) 스타트업을 위한 Notion의 팀 요금제로 워크스페이스를 시작합니다.</p><p>2) Notion의 인큐베이터 및 액셀러레이터 파트너와 협업합니다(전체 목록은 <formlink>Notion 양식</formlink> 참조).</p><p>앞으로 적용 대상을 확대할 예정이니 계속 지켜봐주세요.</p>","faq.startupDiscountEligibility.question":"자격 요건은 무엇인가요?","faq.studentDiscount.answer":"<p>개인 프로 요금제는 학생과 교사에게는 무료입니다. 해당 요금제에서는 무제한의 게스트와 협업하며 버전 기록과 API 액세스 기능도 활용할 수 있습니다. 학교 이메일 주소로 가입하기만 하면 해당 기능에 즉시 액세스할 수 있습니다.</p><p>이미 개인 프로 요금제를 이용 중인 경우 계정과 연결된 이메일을 학교 이메일 주소로 변경하여 무료로 이용할 수 있습니다. 이미 교육용 무료 요금제를 이용하고 있다면 자동으로 개인 프로 요금제로 업그레이드되셨습니다.</p><p><helpcenterlink>도움말 센터를 방문하여 자세히 알아보세요.</helpcenterlink></p>","faq.studentDiscount.question":"Notion은 학생 할인을 제공하나요?","faq.suggestStartupPartner.answer":"<p>귀사의 투자자들이 저희 파트너 목록에 없나요? 다음 단계를 따라해 보세요.</p><p>1) Notion의 파트너 프로그램 참여를 권장하세요.</p><p>2) 해시태그 #NotionForStartups와 함께 투자자와 @NotionHQ에 트윗을 보내주시면 저희가 대화를 이어 나가겠습니다.</p><p>3) <applicationlink>크레딧 신청</applicationlink> 시 양식에 제안 사항을 입력해 주세요.</p>","faq.suggestStartupPartner.question":"Notion과 함께 일할 파트너를 추천하려면 어떻게 해야 하나요?","faq.teamAdminTools.answer":"<p>팀 요금제 무 체험판의 경우, 워크스페이스의 모든 멤버가 관리자입니다. 누구나 설정을 바꾸고 멤버를 워크스페이스에 초대할 수 있다는 뜻이죠.</p><p>일부 멤버에게만 관리자 권한을 부여하고 싶다면 유료 팀 요금제로 업그레이드하시는 것을 추천합니다. 유료 팀 요금제는 멤버 중 일부만 관리자로 지정할 수 있는 관리 도구를 제공합니다. 워크스페이스의 멤버는 청구 정보나 보안 옵션을 수정할 수 없고 워크스페이스 외부에서 콘텐츠를 공유할 수 없습니다.</p>","faq.teamAdminTools.question":"팀 요금제에 제공되는 관리 도구는 무엇인가요?","faq.teamPricing.answer":"<p>팀 요금제로 업그레이드하면 멤버당 요금이 부과됩니다(월 US$10 또는 연 US$96). 예를 들어, 5명의 멤버에 대한 요금을 월별 결제하면 매월 US$50가 청구됩니다.</p><p>게스트 추가는 무료입니다. 하지만 게스트는 초대된 페이지만 액세스할 수 있습니다. 즉, 게스트는 왼쪽 사이드바의 '워크스페이스' 섹션 아래에 있는 페이지를 볼 수 없습니다. </p>","faq.teamPricing.question":"팀 요금제는 어떻게 책정되나요?","faq.teamTrial.answer":"<p>Notion 가입 시 기본 설정에서 팀 유형을 선택하면 자동으로 팀 요금제를 체험해 보실 수 있습니다. 유료 팀 요금제에 제공되는 대부분의 기능에 액세스 할 수 있으며 1,000개의 블록 제한이 적용됩니다. 더 많은 기능에 액세스하고 싶다면 유료 팀 요금제로 업그레이드하세요. 세부 사항은 위를 참조하세요.</p>","faq.teamTrial.question":"Notion 팀 요금제를 무료로 사용해보려면 어떻게 해야 하나요?","faq.useNotionForFree.answer":"<p>그럼요! Notion은 평생 무료로 사용하실 수 있습니다.</p><p>개인 요금제는 개인 사용자에게 완전히 무료로 제공됩니다. 팀 요금제 또한 1,000개의 블록 제한이 적용되는 무료 체험판을 사용해보실 수 있으므로 유료 팀 요금제로 업그레이드하기 전에 충분히 평가해보실 수 있답니다.</p>","faq.useNotionForFree.question":"Notion을 무료로 사용할 수 있나요?","faq.whatHappensToFreeGuests.answer":"<p>그래도 워크스페이스에 최대 5명의 게스트를 추가할 수 있습니다. 이미 게스트를 5명 이상 추가한 경우, 게스트는 그대로 남아있게 됩니다. 그러나 게스트 제한을 해제하고 싶다면 개인 프로 요금제로 업그레이드해야 합니다.</p><p>Notion의 새로운 공개 편집 기능을 이용하면 페이지 링크를 다른 사용자와 공유하여 편집 또는 댓글을 허용할 수 있습니다.</p>","faq.whatHappensToFreeGuests.question":"기존 무료 요금제에서 추가한 게스트는 어떻게 되나요?","faq.whatIsABlock.answer":"<p>블록은 콘텐츠 단락, 할 일 항목, 이미지, 코드 블록, 임베드한 파일 등 페이지에 추가할 수 있는 모든 단일 콘텐츠를 말합니다. 이러한 블록들이 쌓여서 한 페이지가 완성된다고 생각하시면 됩니다. </p>","faq.whatIsABlock.question":"블록이란 무엇인가요?","faq.whereStartupCredit.answer":"<p>Notion에서 '설정과 멤버'로 이동해 '청구'를 클릭하세요. 그러면 '워크스페이스 잔액'에서 US$1,000을 포함한 현재 크레딧을 보실 수 있습니다. 이 메뉴는 팀 요금제로 업그레이드 시 나타납니다.</p>","faq.whereStartupCredit.question":"내 계정의 크레딧을 보려면 어떻게 해야 하나요?","faq.whyBillingInformation.answer":"<p>크레딧 적용 후 청구 금액이 US$0이 되었더라도 청구 정보는 입력해야합니다. 크레딧이 소진된 이후 계정에 요금을 청구하기 위함이죠.</p>","faq.whyBillingInformation.question":"Notion 요금을 결제할 크레딧이 충분한데 왜 청구 정보를 입력해야 하나요?","faq.whyFreeForStudents.answer":"<p>Notion은 학교에서 사용하기 딱인 도구입니다. 더 나아가, 학생과 교사를 위한 혜택은 다음 세대의 사상가, 공상가, 지도자를 지원하자는 저희의 미션에 부합합니다.</p>","faq.whyFreeForStudents.question":"Notion은 왜 학생과 교사에게 무료로 제공되나요?","faq.whyStartupDiscount.answer":"<p>수천 개의 스타트업이 위키, 프로젝트 관리, 문서 공유, 메모 등에 Notion을 사용하는 것을 봐왔습니다. 저희는 더 많은 회사가 초기부터 강력한 기반을 구축할 수 있도록 돕고 싶습니다.</p>","faq.whyStartupDiscount.question":"Notion이 스타트업에 할인을 제공하는 이유는 무엇인가요?","faqList.moreQuestionsTextHelpCenter":"더 궁금하신 점이 있다면 <messagelink>도움말과 지원</messagelink>을 참조해 주세요.","faqList.moreQuestionsTextIntercom":"더 궁금하신 점이 있으신가요? <messagelink>메시지를 보내주세요.</messagelink>","figmaBlock.caption":"Figma 공유 가능 링크와 호환됨","figmaBlock.placeholder":"Figma 임베드","fileBlock.embedButton.label":"링크 임베드","fileBlock.fileTab.title":"파일","fileBlock.linkPrompt.caption":"PDF, Google Drive, Google Maps, CodePen 등과 호환됨","fileBlock.linkPrompt.placeholder":"파일 링크 붙여넣기","fileBlock.uploadOrEmbed.placeholder":"파일 업로드 또는 임베드","filePropertyMenu.uploadFileFailedError.message":"업로드하지 못했습니다.","fileUploadErrors.freePlanFileSizeExceeded.message":"파일이 무료 요금제의 5MB 제한을 초과했습니다.","followPageButton.mobileFollowThisPage.button":"이 페이지 팔로우","followPageButton.mobileImageThumbnailCaption":"사이드바에서 업데이트를 받고 이메일을 통해 요약문을 받게 됩니다.","forkPageActions.loadingStateDisplayText":"{blockTitle} 블록을 {spaceTitle} 워크스페이스에 복제 중입니다.","forkPageActions.untitledBlockRecordTitle":"제목 없음","forkPageActions.untitledSpaceRecordTitle":"제목 없음","formulaPropertyMenu.learnMore.button.label":"수식 사용법","frame.importingMessage":"가져오기 진행 중...","framerBlock.embedFramer.button.label":"Framer 임베드","framerBlock.linkInput.caption":"Framer 프로토타입과 호환됨","framerBlock.placeholder":"Framer 프로토타입 임베드","frontAboutPage.alanKayQuote":"미래를 예측하는 가장 좋은 방법은 미래를 창조하는 것이다.","frontAboutPage.alanKayQuoteAttribution":"개인용 컴퓨터의 선구자, 앨런 케이(Alan Kay)","frontAboutPage.documentTitle":"Notion을 만든 이유 - 업무 도구와 미래의 업무 방식에 대한 이야기","frontAboutPage.investorsSection.aydinSenkut.description":"Felicis Ventures의 파트너. Shopify, Fitbit의 투자자.","frontAboutPage.investorsSection.aydinSenkut.name":"아이딘 센쿠트(Aydin Senkut)","frontAboutPage.investorsSection.carynMarooney.description":"Facebook 전 커뮤네케이션 책임자. Zendesk, Elastic의 이사회 멤버.","frontAboutPage.investorsSection.carynMarooney.name":"카린 마루니(Caryn Marooney)","frontAboutPage.investorsSection.danielGross.description":"Pioneer의 창립자. Cue의 전 창립자. Y-Combinator의 전 파트너.","frontAboutPage.investorsSection.danielGross.name":"다니엘 그로스(Daniel Gross)","frontAboutPage.investorsSection.eladGil.description":"Twitter의 전 부사장. Airbnb, Stripe, Square, Pinterest의 투자자.","frontAboutPage.investorsSection.eladGil.name":"엘라드 길(Elad Gil)","frontAboutPage.investorsSection.joshKopelman.description":"First Round Capital의 파트너. Uber, LinkedIn의 투자자.","frontAboutPage.investorsSection.joshKopelman.name":"조쉬 코펠만(Josh Kopelman)","frontAboutPage.investorsSection.lachyGroom.description":"Stripe의 초기 직원. Figma, Front, Superhuman의 투자자.","frontAboutPage.investorsSection.lachyGroom.name":"라치 그룸(Lachy Groom)","frontAboutPage.investorsSection.mattMacinnis.description":"Inkling 설립자. Clever, Zenefits의 투자자.","frontAboutPage.investorsSection.mattMacinnis.name":"매트 매키니스(Matt Macinnis)","frontAboutPage.investorsSection.mikeVernal.description":"Sequoia Capital의 파트너. Facebook 전 플랫폼 책임자.","frontAboutPage.investorsSection.mikeVernal.name":"마이크 버널(Mike Vernal)","frontAboutPage.investorsSection.navalRavikant.description":"AngelList의 설립자. Twitter, Uber, Yammer의 투자자.","frontAboutPage.investorsSection.navalRavikant.name":"나발 라비칸트(Naval Ravikant)","frontAboutPage.investorsSection.phinBarnes.description":"First Round Capital의 파트너. Blue Apron, Clearbit의 투자자.","frontAboutPage.investorsSection.phinBarnes.name":"핀 반스(Phin Barnes)","frontAboutPage.investorsSection.ramShriram.description":"Sherpalo Ventures의 파트너. Google의 투자자 및 임원.","frontAboutPage.investorsSection.ramShriram.name":"람 슈리람(Ram Shriram)","frontAboutPage.investorsSection.ronnyConway.description":"ACapital의 파트너. Pinterest, Reddit, Coinbase의 투자자.","frontAboutPage.investorsSection.ronnyConway.name":"로니 콘웨이(Ronny Conway)","frontAboutPage.investorsSection.sarahCannon.description":"Index Ventures의 파트너. 백악관의 전 정책 고문.","frontAboutPage.investorsSection.sarahCannon.name":"사라 캐논(Sarah Cannon)","frontAboutPage.investorsSection.shanaFisher.description":"Pinterest, Stripe, Hackpad, Paper/FiftyThree의 투자자.","frontAboutPage.investorsSection.shanaFisher.name":"샤나 피셔(Shana Fisher)","frontAboutPage.investorsSection.text":"세계 최고의 투자자들과 함께 일하게 되어 영광입니다. 여러분은 이분들이 투자한 제품을 이미 사용하고 계실지도 모릅니다.","frontAboutPage.investorsSection.title":"Notion의 투자자","frontAboutPage.joinUsSection.learnMore":"저희와 함께 하고 싶으신가요? <learnmorelink> 여기에서 자세히 알아보세요. </learnmorelink> 👈","frontAboutPage.joinUsSection.text":"Notion은 햇볕이 잘 드는 샌프란시스코의 미션 지구에 있습니다. 컴퓨팅, 역사, 예술, 대체 프로그래밍 언어, 스케이트 보드에 관심이 있는 다양한 사람들로 구성되어 있습니다.","frontAboutPage.joinUsSection.title":"저희와 함께 하세요.","frontAboutPage.pressSection.text":"기술 및 비즈니스를 다루는 언론에 보도된 Notion의 기사를 몇 가지 소개합니다.","frontAboutPage.pressSection.title":"언론 보도","frontAboutPage.storySection.part1":"안녕하세요! 이 글을 읽고 있다면 당신은 아마 저처럼 사무실의 컴퓨터 앞에서 대부분의 시간을 보내고 있을 거에요.","frontAboutPage.storySection.part2":"아마 이메일, Slack, Google Docs 등 15개의 탭이 열려 있겠죠.{br}그런데 이런 '업무 도구'가 어디서 왔는지, 왜 이렇게 많은 업무 도구가 있는지 생각해본 적 있으신가요?{br}이 질문에 대한 답은 저희가 Notion을 개발하게 된 이유와도 깊은 연관이 있는데요. 답을 찾으러 과거로 한번 거슬러 올라가볼까요?","frontAboutPage.storySection.part3":"산업혁명 시대에 사람들이 공장으로 밀려들면서 관리 업무의 과부하를 완화하기 위해 많은 도구들이 발명되었습니다.{br}알아보기 힘든 필체를 대체하기 위해 타자기가 사용되었고 보다 더 많은 정보를 기록하기 위해 서류 캐비닛이 사용되었습니다. 덕분에 직원들이 기억할 수 있는 양보다 훨씬 많은 정보를 저장할 수 있게 됐죠. 1893년 시카고 세계 박람회에서 금메달을 수상한 것은 말할 것도 없고요.{br}이러한 도구들 덕분에 오늘날의 사무실이 있는거랍니다.","frontAboutPage.storySection.part4":"직장에 컴퓨터가 도입되기 시작한 1950년대로 넘어가 볼까요?{br}방을 가득 채울만큼 거대한 초기 컴퓨터는 펀치카드와 종이로 작동했습니다. 그리고 숫자 계산과 같은 고속처리에만 사용되었죠.","frontAboutPage.storySection.part5":"그런데 1970년대에 들어서 마법 같은 일이 벌어졌어요!{br}이 시대의 선구자들이 컴퓨터를 단순 고속처리 기계 그 이상으로 보기 시작한 겁니다. 이들은 컴퓨터를 통해 상상력 증폭(앨런 케이), 지능 확장(더글라스 앵겔바트), 종이 위의 텍스트를 넘어 생각의 확장(테드 넬슨)이 가능한 미래를 꿈꿨습니다.{br}지금까지 사용해 온 것과는 전혀 다른 도구인 셈이죠.","frontAboutPage.storySection.part6":"하지만 일은 뜻대로 되지 않았습니다.{br} 전설에 따르면, 스티브 잡스(Steve Jobs)가 Xerox PARC의 개인 컴퓨팅에 대한 아이디어를 '차용'했을 때 미묘하지만 중요한 차이점들이 많이 사라졌다고 합니다.{br} 👈 스티브 잡스의 인터뷰를 직접 들어보려면 재생을 클릭하세요.","frontAboutPage.storySection.part7":"그래서 지금의 도구들이 탄생했습니다.{br}Google Docs는 타자기를 멀티플레이어로 만들었고 Dropbox는 서류 캐비닛을 클라우드로 가져왔습니다. 하지만 개념적으로 따지면, 산업혁명 때의 도구들에 비해 아주 조금만 진화됐을 뿐이죠.{br}여러 도구를 사용하려면 이메일, 복사와 붙여넣기 그리고 수 많은 탭을 이용해야 하니까요.","frontAboutPage.storySection.part8":"이러한 문제점을 해결하기 위해 Notion을 개발하였습니다. 저희는 오늘날의 도구에서 벗어나 선구자들의 아이디어에 생명을 불어넣고자 합니다.{br}우선, 작업 프로세스의 상당 부분을 <b>올인원 워크스페이스</b>에 통합했습니다. 작업 리스트, 제품 로드맵, 또는 설계 저장소가 필요하신가요? 이제 모든 것을 하나의 공간에서 찾아 보세요. 레고처럼 블록을 조합해 워크스페이스를 커스터마이징할 수도 있습니다. {br}상상력을 발휘해 나만의 방법으로 문제를 해결해 보세요.","frontAboutPage.storySection.part9":"저희가 Notion을 탄생시킨 이유를 잘 이해하셨길 바랍니다. {br} 현 상태를 바꾸는 것은 쉬운 일이 아닙니다. 그러니 Notion을 한번 사용해 보세요! 앞으로 나아가려면 여러분과 같은 얼리어답터가 필요합니다. {br} 감사합니다!","frontAboutPage.storySection.title":"업무 도구와 미래의 업무 방식에 대한 이야기","frontAboutPage.title":"Notion 소개","frontAppButton.appleAppStoreLabel":"App Store","frontAppButton.downloadMacLabel":"Mac용 Notion 다운로드","frontAppButton.downloadMobileLabel":"iOS와 Android","frontAppButton.downloadWindowsLabel":"Windows용 Notion 다운로드","frontAppButton.installChromeWebClipperLabel":"Chrome용 설치","frontAppButton.installFirefoxWebClipperLabel":"Firefox용 설치","frontApps.appStoreDownloadButton.label":"App Store에서 다운로드","frontApps.contactSales":"회사에서 Notion을 사용하시나요? <contact>영업팀에 문의하기</contact>","frontApps.desktopAppTitle":"데스크톱 앱","frontApps.googlePlayDownloadButton.label":"Google 플레이에서 받기","frontApps.lookForMobileApps":"iOS 또는 Android 앱 <download>다운로드</download>","frontApps.macDownloadButton.label":"Mac","frontApps.mobileDownloadLink":"다운로드","frontApps.webAppTitle":"웹 앱","frontApps.windowsDownloadButton.label":"Windows","frontAppsSection.smartSubtitleDesktop":"iOS와 Android ar.role":"쏘카 엔지니어","frontCovidMessage.freeTeamPlans.message":"Notion은 코로나19에 맞서 싸우는 응급 의료요원, 연구원, 비영리 단체에게 팀 요금제를 무료로 제공합니다. <typeform>간단한 양식</typeform>을 작성해 주시면 답변을 드리겠습니다.","frontCovidMessage.header":"😷 COVID-19 대응","frontDesktopPage.documentTitle":"Mac과 Windows","frontDesktopPage.subtitle":"방해받지 않고 혼자서 또는 팀과 함께 작업하세요.","frontDesktopPage.title":"Mac과 Windows를 위한 Notion","frontEducationPage.educators.documentTitle":"교사에게 무료 제공","frontEducationPage.educators.featuresSection.docsDatabases.caption":"쉽고 빠르게 저장 및 편집할 수 있도록 강의 자료, 과제, 시험 등을 모두 한 곳에 저장하세요.","frontEducationPage.educators.featuresSection.docsDatabases.title":"문서와 데이터베이스","frontEducationPage.educators.featuresSection.dragDrop.caption":"Notion은 유연하게 설계되었습니다. 생각을 글로 옮긴 후 재정렬하여 정리해 보세요.","frontEducationPage.educators.featuresSection.dragDrop.title":"끌어놓기","frontEducationPage.educators.featuresSection.embed_500Apps.caption":"코드, 동영상, 이미지, 오디오, 수학 공식 등을 임베드하여 역동적인 학습 환경을 조성해 보세요.","frontEducationPage.educators.featuresSection.embed_500Apps.title":"500여 개의 앱 내장","frontEducationPage.educators.featuresSection.trackProgressWithBoards.caption":"개요부터 초안, 완료까지 강의 계획의 진행 상황을 추적해 보세요.","frontEducationPage.educators.featuresSection.trackProgressWithBoards.title":"보드로 진행 상황 추적하기","frontEducationPage.educators.gallery.classDirectory":"강의 디렉터리","frontEducationPage.educators.gallery.classroomHome":"강의실 홈","frontEducationPage.educators.gallery.courseSchedule":"강의 일정표","frontEducationPage.educators.gallery.digitalSyllabus":"디지털 강의 계획서","frontEducationPage.educators.gallery.lessonPlans":"수업 계획","frontEducationPage.educators.subtitle":"모든 강의 계획서, 메모, 과제 등을 하나의 <handwritten>무료</handwritten> 워크스페이스에 정리해 보세요!","frontEducationPage.educators.testimonialSection.caption":"전 세계의 교사들이 인정한 Notion","frontEducationPage.educators.testimonialSection.title":"많은 학교에서 Notion을 활발히 사용하고 있습니다","frontEducationPage.educators.testimonialsSection.danPickett.name":"댄 피켓(Dan Pickett)","frontEducationPage.educators.testimonialsSection.danPickett.quote":"Notion이 모든 자료를 체계적으로 정리할 수 있게 해준 덕분에 저희는 학생들에게 최상의 교육 환경을 제공하는 일에만 집중할 수 있게 되었어요.","frontEducationPage.educators.testimonialsSection.danPickett.role":"Launch Academy 공동 창업자","frontEducationPage.educators.testimonialsSection.jenniferEllis.name":"제니퍼 엘리스(Jennifer Ellis)","frontEducationPage.educators.testimonialsSection.jenniferEllis.quote":"이렇게 쉽게 업무를 처리할 수 있다니...Notion은 정말 기가 막히는 도구입니다.","frontEducationPage.educators.testimonialsSection.jenniferEllis.role":"USC 프로그램 코디네이터","frontEducationPage.educators.testimonialsSection.timTregubov.name":"팀 트레구보브(Tim Tregubov)","frontEducationPage.educators.testimonialsSection.timTregubov.quote":"사랑해요 Notion! Notion을 사용하여 수업 뿐만 아니라 모든 과제도 관리하고 있답니다.","frontEducationPage.educators.testimonialsSection.timTregubov.role":"다트머스 대학교 DALI Labs 이사","frontEducationPage.educators.title":"교사를 위한 Notion","frontEducationPage.faqSection.title":"Q&A","frontEducationPage.featuresSection.title":"사용자가 원하는 대로 활용할 수 있는 도구","frontEducationPage.fetauresSection.caption":"공부? 열심히 하지 말고 효율적으로 하세요.","frontEducationPage.liveDemoSection.caption":"작업 수행과 문제 해결용으로 만든 템플릿을 살펴보세요.","frontEducationPage.liveDemoSection.title":"Notion을 사용해보세요.","frontEducationPage.pricingSection.caption":"Notion 개인 프로 요금제의 모든 혜택을 추가 조건 없이 무료로 누려보세요.","frontEducationPage.pricingSection.title":"모든 기능을 무료로 제공합니다","frontEducationPage.signupInput.caption":"학교 이메일 주소로 가입하면 Notion을 무료로 사용하실 수 있으므로 신용카드 정보를 입력할 필요가 없습니다. ","frontEducationPage.students.documentTitle":"학생에게 무료 제공","frontEducationPage.students.featuresSection.docsDatabases.caption":"강의 노트, 독서 자료, 과제 등을 모두 한 곳에 저장하세요.","frontEducationPage.students.featuresSection.docsDatabases.title":"문서와 데이터베이스","frontEducationPage.students.featuresSection.dragDrop.caption":"아이디어를 Notion 페이지로 옮기고 재정렬하여 생각, 개요, 계획을 정리하세요.","frontEducationPage.students.featuresSection.dragDrop.title":"끌어놓기","frontEducationPage.students.featuresSection.embedAnything.caption":"코드, 동영상, 이미지, 수학 공식, 오디오 트랙 등을 이용해 세계에서 가장 다이내믹한 메모를 만들어 보세요.","frontEducationPage.student .design.headline":"총체적 사용자 경험 구축","frontEnterprise.solutions.design.projectsText":"하나의 보드로 프로젝트를 관리하세요. 관련 업무에 사양, 프로토타입, 프로젝트 개시를 연결할 수 있습니다.","frontEnterprise.solutions.design.projectsTitle":"전체 컨텍스트에 맞게 디자인 반복","frontEnterprise.solutions.design.team":"디자인","frontEnterprise.solutions.hr.headline":"투명한 회사 문화 생성","frontEnterprise.solutions.hr.team":"인사팀","frontEnterprise.solutions.hr.wikiText":"회사에 대한 모든 정보가 기록된 직원 핸드북을 설계하세요. 회사 강령, 가치, 복지 정책과 같은 중요 문서를 한 곳에 모아두세요.","frontEnterprise.solutions.hr.wikiTitle":"회사 위키 구축","frontEnterprise.solutions.teamText":"일관적인 프로세스를 통해 신규 직원을 고용하세요. 회사 규모 변화에 따라 직무 기술서, 인터뷰 가이드라인, 입사 첫 날 체크리스트를 관리하세요.","frontEnterprise.solutions.teamTitle":"팀의 질적 성장","frontEnterprisePage.contactUs.caption":"회사에 가장 적합한 요금제를 선택할 수 있도록 셋업 단계에서부터 고객과 협업합니다.","frontEnterprisePage.contactUs.demoButton":"문의하기","frontEnterprisePage.contactUs.title":"구체적인 필요 사항에 대해 설명해 주세요","frontEnterprisePage.customersSection.link":"고객들의 스토리를 읽어 보세요","FrontEnterprisePage.customersSection.title":"고객 후기","frontEnterprisePage.demoButton":"데모 받아보기","FrontEnterprisePage.documentTitle":"기업 요금제","frontEnterprisePage.features.contracting.text":"맞춤형 계약서 작성과 PO/송장을 통한 결제를 도와드립니다.","frontEnterprisePage.features.contracting.title":"맞춤형 계약","frontEnterprisePage.features.earlyAccess.text":"언제나 가장 강력한 버전의 Notion을 사용해 보세요. 여러분의 피드백은 Notion의 향후 제품 로드맵에도 영향을 줄 것입니다.","frontEnterprisePage.features.earlyAccess.title":"얼리 액세스","frontEnterprisePage.features.pdf.text":"모든 콘텐츠를 한번에 PDF로 내보내세요. 법률 또는 준수 규정 백업에 유용합니다.","frontEnterprisePage.features.pdf.title":"PDF로 일괄 내보내기","frontEnterprisePage.features.permissions.text":"추가 권한 제어는 특정 직원이 외부에서 페이지를 공유하는 것을 방지하고, 게스트를 비활성화하며, 워크스페이스 수준의 규칙을 설정할 수 있게 해줍니다.","frontEnterprisePage.features.permissions.title":"고급 권한","frontEnterprisePage.features.success.text":"전담 고객 성공 매니저는 대규모 팀 온보딩과 업무 프로세스 커스터마이징을 돕습니다. 이 기능은 연간 요금제를 사용하는 100명 이상으로 구성된 팀을 위해 마련되었습니다.","frontEnterprisePage.features.success.title":"전담 성공 매니저","frontEnterprisePage.features.versioning.te 스를 사용하여 모든 문서나 메모를 추적하세요. 사용자 지정 키워드로 태그를 지정하고, 팀원을 추가하고, 마감일을 설정하는 등 다양한 작업을 수행할 수 있습니다.","frontNotesPage.databaseSection.title":"본인만의 방식으로 메모를 정리하세요","frontNotesPage.documentTitle":"메모와 문서","frontNotesPage.editorSection.contentTypes.caption":"마우스를 사용하지 않고도 이미지, 북마크, 동영상, 코드 등을 추가할 수 있습니다. 작업 흐름이 끊기지 않죠.","frontNotesPage.editorSection.contentTypes.title":"다양한 유형의 콘텐츠","frontNotesPage.editorSection.dragAndDrop.caption":"아무 콘텐츠나 추가한 후 필요에 따라 재정렬하세요. Notion의 편집기를 이용하여 생각을 쉽게 정리할 수 있습니다.","frontNotesPage.editorSection.dragAndDrop.title":"끌어놓기","frontNotesPage.editorSection.subtitle":"입력을 시작해 보세요. 방해받지 않고 주어진 일에 집중할 수 있도록 메뉴가 숨겨지고 하얀 캔버스만이 남습니다.","frontNotesPage.editorSection.title":"집중할 수 있도록 설계된 편집기","frontNotesPage.liveDemoSection.title":"회의록 템플릿 탐색","frontNotesPage.subtitle":"Notion의 문서 작성 환경은 필요에 따라 간단할 수도, 복잡할 수도 있습니다.","frontNotesPage.testimonialsSection.alexCornell.name":"알렉스 코넬(Alex Cornell)","frontNotesPage.testimonialsSection.alexCornell.quote":"Notion의 모든 페이지는 우리의 생각과 글을 원하는 대로 구성할 수 있는 새하얀 도화지와도 같습니다. 많은 아이디어를 도출하는 데 큰 도움이 되었죠.","frontNotesPage.testimonialsSection.alexCornell.role":"Cocoon 공동 창업자","frontNotesPage.testimonialsSection.guillermoRauch.name":"길레르모 라우치(Guillermo Rauch)","frontNotesPage.testimonialsSection.guillermoRauch.quote":"Notion의 구조는 정말 특별합니다. 모든 작업에 대한 컨텍스트를 단 한번의 클릭으로 볼 수 있죠.","frontNotesPage.testimonialsSection.guillermoRauch.role":"Vercel CEO","frontNotesPage.testimonialsSection.marieSzuts.name":"마리 스주츠(Marie Szuts)","frontNotesPage.testimonialsSection.marieSzuts.quote":"Notion은 문서나 메모에서부터 직원 핸드북까지, 다양한 콘텐츠를 생성할 수 있는 유연성을 제공합니다. 그리고 언제든지 콘텐츠를 재정렬해 최고의 역량을 발휘하게 해주죠.","frontNotesPage.testimonialsSection.marieSzuts.role":"Figma 인사운영팀 팀장","frontNotesPage.title":"메모와 문서를 위한 Notion","frontNotificationBanner.notification.promoCodeApplied.signupButton.label":"회원가입","frontNotificationBanner.notification.referralSent.message":"{fullName} 님이 귀하를 Notion에 초대했습니다.","frontNotificationBanner.notification.referralSent.signupButton.label":"가입하고 {creditAmount}크레딧을 받으세요.","frontPage.mobile.loginButton":"로그인","frontPage.mobile.signupButton":"회원가입","frontPersonalPage.callToAction":"웹, 모바일, Mac과 Windows용","frontPersonalPage.faqSection.title":"Q&A","frontPersonalPage.featuresSection.calltoAction":"지금 바로 사용해 보세요. 개인 사용자에게 <handwritten>무료</handwritten>로 제공됩니다.","frontPersonalPage.featuresSection.subtitle":"다음을 포함한 더 많은 기능이 평생 무료로 제공됩니다.","frontPersonalPage.featuresSection.title":"Notion으로 생산성을 높여 보세요","frontPersonalPage.heroGallery.notes":"메모","frontPersonalPage.heroGallery.organization":"조직화","frontPersonalPage.heroGallery.selfImprovement":"자기 개발","frontPersonalPage.heroGallery.tasks":"작업","frontPersonalPage.heroGallery.websites":"웹 사이트","frontPersonalPage.heroGallery.writing":"저술","frontPersonalPage.pricingSection.forWork.subtitle":"<notionforteamslink>팀을 위한 Notion</notionforteamslink>에 대해 더 자세히 알아보거나 <pricinglink>요금제 페이지</pricinglink>에서 팀과 기업 요금제 기능을 확인해 보세요.","frontPersonalPage.pricingSection.forWork.title":"회사에서 Notion을 사용하고 계신가요?","frontPersonalPage.pricingSection.subtitle":"평생 무료로 사용하거나 업로드 용량을 늘리려면 개인 프로 요금제로 업그레이드하세요.","frontPersonalPage.pricingSection.title":"개인 생산성을 높여 보세요","frontPersonalPage.subtitle":"작성, 계획 그리고 정리까지 모두 Notion에서 해보세요. {br} 이제 개인 사용자에게 Notion이 <handwritten>무료</handwritten>로 제공됩니다.","frontPersonalPage.templateGallery.jobApplications.title":"입사 지원서","frontPersonalPage.templateGallery.journal.title":"일지","frontPersonalPage.templateGallery.notes.title":"메모","frontPersonalPage.templateGallery.resume.title":"이력서","frontPersonalPage.templateGallery.tasks.title":"작업","frontPersonalPage.templateGallerySection.title":"<templategallerylink>Notion의 템플릿 갤러리</templategallerylink>를 방문하여 자체 개발 템플릿과 Notion 커뮤니티가 개발한 탬플릿을 살펴 보세요.","frontPersonalPage.templatesSection.subtitle":"Notion에 가입하여 50개 이상의 템플릿에 무료로 액세스하세요.","frontPersonalPage.templatesSection.title":"템플릿으로 시작하세요","frontPersonalPage.title":"모두를 위한 Notion","frontPersonalPage.useCasesSection.comments.caption":"댓글과 멘션 기능으로 다른 사람들과 더 효율적으로 협업하세요.","frontPersonalPage.useCasesSection.comments.title":"실시간 협업","frontPersonalPage.useCasesSection.dragAndDrop.caption":"콘텐츠를 잡고 원하는 대로 이동하여 정리해 보세요.","frontPersonalPage.useCasesSection.dragAndDrop.title":"끌어놓기로 재정렬","frontPersonalPage.useCasesSection.embeds.caption":"이미지, 동영상, 제목, 앱 등을 Notion 페이지에 바로 추가하세요.","frontPersonalPage.useCasesSection.embeds.title":"다양한 유형의 콘텐츠","frontPersonalPage.useCasesSection.notes.description":"<p>어디서든지 빠르게 메모를 작성하고 원하는 대로 정리해 보세요. Notion에 모두 저장되기 때문에 더 이상 외우지 않아도 됩니다.</p><p>할 일 목록이든, 리마인더든, 획기적인 아이디어든 상관없이 Notion에 모두 추가하여 나중에 쉽게 찾아 보세요.</p>","frontPersonalPage.useCasesSection.notes.persona":"<p>국제 여행 블로거인 세시가 다니는 모든 곳에는 항상 Notion이 함께합니다. 세시는 Notion의 체계적인 메모 시스템을 이용해서 여행 시 기록 또는 리뷰해야할 사항들을 체크할 뿐만 아니라 자잘한 생각까지 모두 기록합니다.</p>","frontPersonalPage.useCasesSection.notes.storyLinkText":"세시의 스토리 읽기","frontPersonalPage.useCasesSection.notes.subtitle":"여행 평론가 세시(Ceci)는 좋은 아이디어를 {largeScreenLineBreak} 항상 기록합니다","frontPersonalPage.useCasesSection.notes.title":"메모","frontPersonalPage.useCasesSection.organization.description":"<p>예산, 레시피, 읽을 기사 등을 여러 앱에 기록하는 대신 Notion에 모두 저장해 보세요.</p><p>Notion을 사용하면 일상생활을 관리하는 홈페이지를 만들어 내가 원하는 대로 커스터마이징할 수 있습니다.</p>","frontPersonalPage.useCasesSection.organization.persona":"<p>사업가이자 인도주의자인 아미라는 Notion을 사용하여 회사 운영, 해외 여행, 어머니와 함께 써나가고 있는 튀니지 레시피 책까지 삶의 모든 부분을 체계적으로 정리합니다.</p>","frontPersonalPage.useCasesSection.organization.storyLinkText":"아미라의 스토리 읽기","frontPersonalPage.useCasesSection.organization.subtitle":"인권 운동가 아미라(Amira)는 한번에 여러가지 일을 처리합니다.","frontPersonalPage.useCasesSection.organization.title":"일상생활 정리","frontPersonalPage.useCasesSection.selfImprovement.description":"<p>Notion의 유연성은 사용자가 어떤 목표든지 달성할 수 있게 도와줍니다.</p><p>여러 앱을 사용할 필요 없이 한 곳에서 식단 플래너, 독서 목록, 습관 트래커를 작성해 보세요.</p>","frontPersonalPage.useCasesSection.selfImprovement.persona":"<p>토미는 효율성을 높이는 작업 방식으로 커리어를 쌓은 사업가입니다. Notion을 이용해서 완전히 커스터마이징 및 수량화된 시스템을 구축한 토미는 이 시스템을 자신의 개인적, 전문적 목표를 달성하는데 사용합니다. 그리고 이 모든 정보를 Notion이라는 하나의 플랫폼에서 볼 수 있다는 것이 가장 큰 장점이죠.</p>","frontPersonalPage.useCasesSection.selfImprovement.storyLinkText":"토미의 스토리 읽기","frontPersonalPage.useCasesSection.selfImprovement.subtitle":"생산성 전문가 토미(Tommy)는 자기 개발을 위한 {largeScreenLineBreak} 시스템을 구축했습니다.","frontPersonalPage.useCasesSection.selfImprovement.title":"자기 개발","frontPersonalPage.useCasesSection.sidebar.caption":"페이지 내에 중첩된 하위 페이지를 사이드바에서 한눈에 볼 수 있습니다.","frontPersonalPage.useCasesSection.sidebar.title":"깔끔한 사이드바","frontPersonalPage.useCasesSection.tasks.description":"<p>작업 요청부터 할 일 목록까지, 프로젝트 관리는 저글링과도 같습니다. Notion을 사용하면 해야할 일을 빠짐없이 볼 수 있습니다.</p><p>간단한 체크리스트나 상세한 프로젝트 보드를 생성해 작업을 수행해 보세요.</p>","frontPersonalPage.useCasesSection.tasks.persona":"<p>우주 과학 작가인 스왑나는 대체로 매주 여러 개의 프로젝트를 진행합니다. 따라서, Notion을 이용해 프로젝트의 진행 상황을 추적하면서 상세한 할 일 목록을 생성한답니다.</p>","frontPersonalPage.useCasesSection.tasks.storyLinkText":"스왑나의 스토리 읽기","frontPersonalPage.useCasesSection.tasks.subtitle":"프리랜서 작가 스왑나(Swapna)는 모든 작업을 {largeScreenLineBreak} 기록 및 추적합니다.","frontPersonalPage.useCasesSection.tasks.title":"작업 추적","frontPersonalPage.useCasesSection.title":"다른 사람들이 Notion을 어떻게 활용하는지{largeScreenLineBreak}확인해 보세요","frontPersonalPage.useCasesSection.websites.body":"<p>아나벨라는 시각 디자인을 사랑하는 소프트웨어 엔지니어입니다. Notion의 공개 페이지로 작성된 아나벨라의 이력서는 웹 서핑을 하는 많은 인사 담당자뿐 아니라 관련 업계의 사람이 볼 수 있습니다.</p>","frontPersonalPage.useCasesSection.websites.description":"<p>단 한 번의 클릭으로 Notion 페이지를 온라인에 게시해 전 세계와 공유하세요.</p><p>이력서, 포트폴리오, 개인 웹사이트와 같은 Notion 페이지를 웹에 게시하면 나 자신을 표현하고 모두에게 나를 알릴 수 있습니다.</p>","frontPersonalPage.useCasesSection.websites.storyLinkText":"아나벨라의 스토리 읽기","frontPersonalPage.useCasesSection.websites.subtitle":"엔지니어인 아나벨라(Anabella)는 본인의 이력서를 웹에 게시했습니다.","frontPersonalPage.useCasesSection.websites.title":"웹사이트 구축","frontPersonalPage.useCasesSection.writing.description":"<p>Notion 페이지에 입력을 시작하면 회색조 메뉴가 숨겨지고 하얀 도화지만 남습니다. 해야할 일에만 집중할 수 있도록 하기 위함이죠.</p><p>Notion의 글쓰기 기능은 필요에 따라 간단해질 수도, 정교해질 수도 있습니다. Notion을 사용하면 방해받지 않고 내 생각을 글로 남긴 후 끌어놓기로 재정렬할 수 있습니다.</p>","frontPersonalPage.useCasesSection.writing.persona":"<p>CEO이자 공동 창업자인 알렉스는 직원 관리에 많은 시간을 보냅니다. Notion에서 첫 번째 운영관리 책을 집필할 때, 알렉스는 수백 장에 달하는 글을 수집 및 정리하고 수십 명의 공동 작업자와 이를 공유했습니다.</p>","frontPersonalPage.useCasesSection.writing.storyLinkText":"알렉스의 스토리 읽기","frontPersonalPage.useCasesSection.writing.subtitle":"스타트업 설립자 알렉스(Alex)는 Notion에서 {largeScreenLineBreak} 첫 번째 책을 집필했습니다.","frontPersonalPage.useCasesSection.writing.title":"글쓰기","frontPricingCard.annualBillingFinePrint":"표시된 요금은 연간 청구액입니다.{br}월별 요금은 <pricinglink>요금제 페이지</pricinglink>를 참조하세요.","frontPricingCard.comingSoonBadge":"출시 예정","frontPricingCard.contactSales.prompt":"영업팀에{br}문의 →","frontPricingCard.educationPlan.attribute.apiAccess":"API 액세스","frontPricingCard.educationPlan.attribute.shareWithGuests":"무제한 게스트","frontPricingCard.educationPlan.attribute.unlimitedFileUploads":"무제한 파일 업로드","frontPricingCard.educationPlan.attribute.versionHistory":"버전 기록","frontPricingCard.educationPlan.context.allPersonalPlanFeatures":"개인 요금제의 모든 기능 +","frontPricingCard.enterprisePlan.attribute.advancedSecurity":"고급 보안","frontPricingCard.enterprisePlan.attribute.customContractInvoicing":"맞춤형 계약","frontPricingCard.enterprisePlan.attribute.dedicatedManager":"전담 관리자","frontPricingCard.enterprisePlan.attribute.samlSingleSignOn":"SAML SSO","frontPricingCard.enterprisePlan.context.allTeamPlanFeatures":"팀 요금제의 모든 기능 +","frontPricingCard.enterprisePlan.oneliner":"회사 운영에 필요한 제어와 지원을 제공합니다.","frontPricingCard.enterprisePlan.title":"기업","frontPricingCard.evernotePremiumComparison.attribute.notes":"메모","frontPricingCard.evernotePremiumComparison.attribute.reminders":"리마인더","frontPricingCard.evernotePremiumComparison.attribute.tags":"태그","frontPricingCard.evernotePremiumComparison.attribute.twoLevelHierarchy":"2단계 계층 구조","frontPricingCard.evernotePremiumComparison.attribute.webClipper":"Web Clipper","frontPricingCard.evernotePremiumComparison.oneliner":"기본 메모.","frontPricingCard.evernotePremiumComparison.title":"Evernote 프리미엄","frontPricingCard.freePlan.attribute.shareWithGuests":"최대 5명의 게스트 초대","front .testimonialsSection.figma.quote":"Notion의 주요 특징 중 하나는 사용 편의성입니다. 콘텐츠가{nbsp} 어디에 있는지 알기 쉽게 정리할 수 있습니다.","frontProductPage.testimonialsSection.figma.role":"Figma 인사운영팀 팀장","frontProductPage.testimonialsSection.subtitle":"<customerslink>Notion의 고객</customerslink>은 스타트업에서부터 Fortune 글로벌 500대 기업까지 다양합니다.","frontProductPage.testimonialsSection.title":"20명의 소규모 팀부터 2,000명에 이르는 대규모 팀까지, 모두 Notion을 믿고 사용합니다","frontProductPage.useCaseGallery.notesDocs.title":"메모와 문서","frontProductPage.useCaseGallery.projectsTasks.title":"프로젝트와 작업","frontProductPage.useCaseGallery.wikis.title":"팀 위키","frontProductPage.useCasesSection.notesDocs.title":"메모와 문서","frontProductPage.useCasesSection.projectsTasks.caption":"간반 보드, 표, 리스트 등을 사용하여 어떤 프로젝트든 커스터마이징해 보세요.","frontProductPage.useCasesSection.projectsTasks.title":"프로젝트와 작업","frontProductPage.useCasesSection.replacesLabel":"대체","frontProductPage.useCasesSection.wikis.caption":"모두가 <nowrap>쉽게 찾아볼 수 있도록</nowrap> 조직 내 지식을 문서화하세요.","frontProductPage.useCasesSection.wikis.title":"팀 위키","frontProjectsPage.collaborationSection.notifications.caption":"회의와 진행 상황 확인에 소요되는 시간을 절약하세요. 모든 멘션에 대한 알림이 표시되므로 원하는 때에 알림을 체크할 수 있습니다.","frontProjectsPage.collaborationSection.notifications.title":"스마트 알림","frontProjectsPage.collaborationSection.realTimeCollaboration.caption":"한 페이지에서 동시에 여러 명과 함께 작업할 수 있습니다. ","frontProjectsPage.collaborationSection.realTimeCollaboration.title":"실시간 공동 작업","frontProjectsPage.collaborationSection.subtitle":"Notion을 사용하면 24시간 내내 전 세계에 있는 팀원들을 멘션해 대화를 하고 댓글도 남길 수 있습니다.","frontProjectsPage.collaborationSection.title":"다양한 시간대에 있는 여러 팀과 | 함께 작업하세요","frontProjectsPage.documentTitle":"프로젝트와 작업","frontProjectsPage.editorSection.richContent.caption":"작업을 완료하는데 필요한 모든 정보를 추가하세요. 하위 작업 추적을 위해 데이터베이스를 추가할 수도 있습니다. ","frontProjectsPage.editorSection.richContent.title":"풍부한 콘텐츠","frontProjectsPage.editorSection.subtitle":"데이터베이스의 각 항목은 원하는 콘텐츠를 추가할 수 있는 자체 페이지입니다. 이 페이지 내에 하위 페이지를 생성하여 관련 업무를 한 곳에 모아둘 수도 있습니다.","frontProjectsPage.editorSection.taskTracking.caption":"필터를 추가해 내게 할당된 작업만 볼 수 있습니다. 내 작업과 팀 전체 작업 사이를 쉽게 전환해 보세요.","frontProjectsPage.editorSection.taskTracking.title":"작업 추적","frontProjectsPage.editorSection.title":"작업을 묶어서 수행하세요","frontProjectsPage.liveDemoSection.title":"이 로드맵의 작동 방법에 대해 알아보세요.","frontProjectsPage.roadmapSection.customization.caption":"나만의 데이터베이스 속성을 정의 및 추가하여 이상적인 업무 프로세스를 구축하세요.","frontProjectsPage.roadmapSection.customization.title":"모든 콘텐츠 커스터마이징하기","frontProjectsPage.roadmapSection.databaseViews.caption":"데이터를 유용하게 활용할 수 있도록 표, 보드, 캘린더로 보거나 속성별로 필터링해 보세요. ","frontProjectsPage.roadmapSection.databaseViews.title":"다양한 데이터베이스 보기","frontProjectsPage.roadmapSection.subtitle":"프로젝트 로드맵을 공유하여 모두가 전체 상황을 파악할 수 있도록 하세요. 팀의 업무 프로세스에 맞게 작업을 데이터베이스에 정리하세요. ","frontProjectsPage.roadmapSection.title":"필요한 업무를 | 모두 시각화하세요.","frontProjectsPage.subtitle":"프로젝트 및 작업에 대한 계획, 추적, 업무 처리를 한 곳에서 할 수 있습니다. ","frontProjectsPage.testimonialsSection.justinGoff.name":"저스틴 고프(Justin Goff)","frontProjectsPage.testimonialsSection.justinGoff.quote":"Notion을 이용하면 진행 상황을 쉽게 파악하고 빠르게 업무를 처리할 수 있어서 항상 최신 정보를 유지할 수 있습니다.","frontProjectsPage.testimonialsSection.justinGoff.role":"Duolingo 제품팀 리더","frontProjectsPage.testimonialsSection.justinWatt.name":"저스틴 와트(Justin Watt)","frontProjectsPage.testimonialsSection.justinWatt.quote":"저희는 Notion을 이용해 현재 진행하고 있는 30개 이상의 디자인 프로젝트를 추적합니다. 프로젝트 중 하나를 클릭하기만 하면 전체 상황을 한눈에 볼 수 있죠.","frontProjectsPage.testimonialsSection.justinWatt.role":"Metalab 운영 이사","frontProjectsPage.testimonialsSection.marieSchneegans.name":"마리 슈니건즈(Marie Schneegans)","frontProjectsPage.testimonialsSection.marieSchneegans.quote":"저희 팀은 분산되어 있기 때문에 회의를 자주 할 수 없습니다. 그런데 Notion을 이용하면 모든 팀원이 같은 정보에 액세스할 수 있기 때문에 업무 수행에 용이합니다.","frontProjectsPage.testimonialsSection.marieSchneegans.role":"Workwell CEO","frontProjectsPage.title":"프로젝트와 작업을 위한 Notion","frontRemotePage.collaborationSection.commentsFeature.caption":"Notion을 사용하면 페이지 아무 곳에나 인라인 댓글을 달아 문서나 프로젝트에 대해 토론할 수 있습니다.","frontRemotePage.collaborationSection.commentsFeature.title":"댓글","frontRemotePage.collaborationSection.notificationsFeature.caption":"실시간으로 또는 일괄적으로 알림에 응답할 수 있습니다. 놓치는 알림이 없도록 Notion이 모두 기록합니다.","frontRemotePage.collaborationSection.notificationsFeature.title":"알림","frontRemotePage.collaborationSection.subtitle":"Notion은 비동기 통신 허브입니다. 공동 문서를 사용해 업무를 빠르게 처리해 보세요. 단 한 개의 메시지도 놓치지 않고 다음 업무를 보거나 다른 팀원을 방해하지 않고 공동 문서를 편집할 수도 있습니다.","frontRemotePage.collaborationSection.title":"마치 같은 사무실에 있는 것처럼 | 공동 작업해 보세요","frontRemotePage.documentTitle":"원격 근무","frontRemotePage.heroImageAlt":"원격 근무를 위한 Notion","frontRemotePage.informationSection.logicalLayersFeature.caption":"어수선하고 복잡한 폴더와는 작별하세요. 모든 콘텐츠가 사이드바에 정리되어 한눈에 보기 쉽습니다.","frontRemotePage.informationSection.logicalLayersFeature.title":"논리적 레이어","frontRemotePage.informationSection.searchFeature.caption":"검색어와 관련성이 높은 결과를 빠르게 불러와 원하는 콘텐츠로 즉시 이동할 수 있습니다. 검색 정확성을 더 높이려면 필터를 추가하세요.","frontRemotePage.informationSection.searchFeature.title":"강력한 검색 기능","frontRemotePage.informationSection.subtitle":"회사 내에서 여러 개의 도구를 쓰면 정보가 흩어지고 손실돼 사일로 효과가 일어나기 마련입니다. 원격 근무를 할 경우, 중복 작업을 하거나 잘못된 방향으로 업무가 진행되는 것을 방지하기 위해 철저한 투명성이 요구됩니다. Notion은 모두가 신뢰할 수 있는 도구입니다.","frontRemotePage.informationSection.title":"모두에게 동일한 정보를 제공합니다","frontRemotePage.liveDemoSection.caption":"다양한 템플릿을 클릭하여 살펴보거나 입력을 시작하세요.","frontRemotePage.liveDemoSection.title":"Notion을 사용해보세요.","frontRemotePage.noMeetingsSection.multipleViewsFeature.caption":"데이터를 유용하게 활용할 수 있도록 표, 보드, 캘린더로 보거나 속성별로 필터링해 보세요.","frontRemotePage.noMeetingsSection.multipleViewsFeature.title":"다양한 보기","frontRemotePage.noMeetingsSection.organizationFeature.caption":"프로젝트를 전체 페이지로 열어 하위 페이지를 중첩하거나 관련 작업을 추가하세요.","frontRemotePage.noMeetingsSection.organizationFeature.title":"작업 정리","frontRemotePage.noMeetingsSection.subtitle":"팀에 적합한 방식으로 프로젝트를 추적하세요. 간반 보드, 캘린더, 표 또는 문서로 데이터를 체계적으로 정리할 수 있습니다. 프로젝트 상태를 즉시 보거나 업무 프로세스를 커스터마이징할 뿐만 아니라 공유 공간에서 팀과 더 편리하게 협업할 수 있습니다.","frontRemotePage.noMeetingsSection.title":"회의할 필요 없이 | 프로젝트를 진행할 수 있습니다","frontR Hiremath.name":"비내이 하이어매스(Vinay Hiremath)","frontRemotePage.useCaseGallery.collaboration.caption":"팀과 같은 시간에 같은 문서 작업을 하세요. 더 빠르게 모든 팀원을 모으세요.","frontRemotePage.useCaseGallery.collaboration.title":"실시간 공동 작업","frontRemotePage.useCaseGallery.discussions.caption":"Notion에서 비동기식으로 중요한 대화를 나누세요. 메시지를 놓치지 마세요.","frontRemotePage.useCaseGallery.discussions.title":"댓글과 토론","frontRemotePage.useCaseGallery.projectManagement.caption":"회의 없이도 모든 사람이 한곳에서 프로젝트, 진행 상황, 작업을 추적할 수 있도록 지원합니다.","frontRemotePage.useCaseGallery.projectManagement.title":"프로젝트 관리","frontRemotePage.useCaseGallery.sharedWork.caption":"모든 것을 쉽게 찾고 액세스할 수 있도록 공유 작업의 색인을 알기 쉽게 만드세요.","frontRemotePage.useCaseGallery.sharedWork.title":"공유 문서","frontRichText.missingEntryError":"정보를 로드할 수 없습니다.","frontRoundedMedia.callToAction.viewCustomer":"고객 보기","frontSecurityFeatures.lockImg.alt":"잠금 아이콘","frontSecurityFeatures.security.caption":"모든 페이지에 SSL이 적용되고 휴면 상태에서도 데이터베이스 암호화 기능이 제공됩니다. 또한, 100% 클라우드 기반 아키텍처가 VPC를 통해 보호되고 분기별로 독립적인 보안 감사도 실시하고 있습니다.","frontSecurityFeatures.security.title":"안전 및 보안","frontSecurityFeatures.sso.caption":"안전한 싱글 <ssolink>사인온(Sign-On)</ssolink>으로 직원 액세스를 대규모로 관리하세요. 이 기능은 기업 요금제에 포함되어 있습니다.{br}<contactlink>더 자세히 알아보려면 영업팀에 문의하세요.</contactlink>","frontSecurityFeatures.sso.title":"SAML 싱글사인온(Single Sign-On)","frontSecurityFeatures.ssoImg.alt":"싱글사인온(Single Sign-On)","frontSignupComponent.emailInput.educationEmailPlaceholder":"학교 이메일을 입력하세요","frontSignupComponent.emailInput.genericEmailPlaceholder":"이메일을 입력하세요","frontSignupComponent.emailInput.teamEmailPlaceholder":"업무용 이메일을 입력하세요","frontSignupComponent.submitButton.label":"회원가입","frontSocialShare.shareLabel.guide":"이 가이드 공유하기:","frontSocialShare.shareLabel.video":"이 비디오 공유하기:","frontSocialShare.subscribeOnYouTube":"Notion YouTube 채널 구독하기","frontStartupsPage.applyForCreditButton.label":"크레딧 신청","frontStartupsPage.caseStudySection.imageAlt":"Notion과 Cocoon","frontStartupsPage.caseStudySection.intro":"가까운 사람들을 위한 가상 공간을 만드는 <cocoonlink>Cocoon</cocoonlink>의 공동 창업자인 알렉스 코넬(Alex Cornell)과 사친 몽가(Sachin Monga)를 소개합니다. 4명으로 이루어진 팀이 Y Combinator의 후원을 받아 Notion을 Cocoon의 운영 체계로 자리매김하는데 성공했습니다. Cocoon은 Notion을 사용해 위키, 로드맵, 개인 메모 등을 저장 및 보관합니다.","frontStartupsPage.caseStudySection.intro.tableOfContents.title":"Cocoon의 Notion 활용 사례","frontStartupsPage.caseStudySection.part1.title":"1. 아이디어","frontStartupsPage.caseStudySection.part2.title":"2. 자금 조달","frontStartupsPage.caseStudySection.part3.title":"3. 회사 위키","frontStartupsPage.caseStudySection.part4.title":"4. 프로젝트 관리","frontStartupsPage.caseStudySection.part5.title":"5. 팀 성장","frontStartupsPage.caseStudySection.subtitle":"YC가 지원하는 Cocoon이 Notion을 어떻게 활용하는지 살펴 봅시다.","frontStartupsPage.caseStudySection.title":"스타트업의 운영 체제","frontStartupsPage.documentTitle":"US$1,000의 스타트업 크레딧","frontStartupsPage.faqSection.title":"Q&A","frontStartupsPage.featuresSection.collaboration.caption":"어디서든지 댓글을 남겨 토론을 시작해 보세요. 피드백이 필요한 경우, 팀원을 멘션하세요.","frontStartupsPage.featuresSection.collaboration.title":"실시간 협업","frontStartupsPage.featuresSection.customizability.caption":"태그를 정의 및 추가하여 정보를 원하는 대로 정리하세요.","frontStartupsPage.featuresSection.customizability.title":"모든 콘텐츠 커스터마이징하기","frontStartupsPage.featuresSection.dragAndDrop.caption":"아무 콘텐츠나 추가한 후 필요에 따라 재정렬하세요. Notion의 편집기를 이용하여 생각을 쉽게 정리할 수 있습니다.","frontStartupsPage.featuresSection.dragAndDrop.title":"끌어놓기로 재정렬","frontStartupsPage.featuresSection.embeds.caption":"Notion 페이지 내에 500개 이상의 앱을 임베드해 모든 팀 작업에 허브를 만들어 보세요.","frontStartupsPage.featuresSection.embeds.title":"현재 사용 도구 임베드","frontStartupsPage.featuresSection.lightweightWebsites.caption":"Notion은 노코드(no-code) 웹사이트 빌더라고도 볼 수 있습니다. 단 한 번의 클릭으로 원하는 페이지를 웹에 공유해 보세요.","frontStartupsPage.featuresSection.lightweightWebsites.title":"가벼운 웹 사이트","frontStartupsPage.featuresSection.missingHalfOfSlack.caption":"좋은 아이디어가 종종 Slack 채팅에 묻히나요? Notion은 팀의 장기 기억 저장소와도 같습니다.","frontStartupsPage.featuresSection.missingHalfOfSlack.title":"Slack의 잃어버린 반쪽","frontStartupsPage.featuresSection.subtitle":"Notion은 시드부터 시리즈A 단계까지 스타트업과 함께 성장합니다.","frontStartupsPage.featuresSection.title":"고객의 성장과 함께 기능도 발전합니다","frontStartupsPage.intro.alexOnCouchImage.caption":"Cocoon 업무를 수행 중인 알렉스(공동 창업자)","frontStartupsPage.intro.quote":"전에는 3가지 도구를 사용하여 수행해야 했던 작업을 이제는 Notion 하나로 끝냅니다. 모든 정보가 한 곳에 있어 효율적인 업무가 가능합니다.","frontStartupsPage.intro.sachinAtDeskImage.caption":"Notion에서 메모를 기록 중인 사친(공동 창업자)","frontStartupsPage.notionCreditDescription":"<partnerslink>Notion 파트너</partnerslink>와 함께 일하는 스타트업은 US$1,000의 팀 요금제 크레딧을 지원받을 수 있습니다.","frontStartupsPage.notionCreditTitle":"US$1,000 크레딧","frontStartupsPage.part1.body":"알렉스 코넬과 사친 몽가는 사실 Notion에서 Cocoon에 대한 아이디어를 생각해냈답니다. Facebook에서 각자 맡고 있던 디자인 직을 그만두고 사친의 집에서 처음 만난 둘은 다양한 컨셉에 대해 탐색하고 논의하면서 매일 메모를 하기 시작했습니다. 그리고 마침내 Cocoon이 탄생했죠.","frontStartupsPage.part1.notesImage.caption":"Notion에 기록한 Cocoon의 메모","frontStartupsPage.part2.body":"Cocoon은 Notion을 사용해 자금 조달 프로세스를 수행했습니다. 데이터베이스를 생성해 투자자들과의 모든 상호 작용을 기록하고 일반적인 피치덱 대신 Notion 문서를 사용했습니다.","frontStartupsPage.part2.quote":"Notion의 디자인은 매우 깔끔합니다. 저희의 스토리를 원하는 방식과 언어로 전달할 수 있다는 점이 참 좋았습니다. Coccon의 초기 투자자 중 한 명은 'Notion을 사용한다는 점이 참 마음에 듭니다' 라고 이야기했을 정도죠.","frontStartupsPage.part2.workingAtTableCloseImage.caption":"Cocoon HQ에서 작업 중인 알렉스와 사친","frontStartupsPage.part2.workingAtTableWideImage.caption":"알렉스와 사친은 잠재적 투자자를 추적하기 위해 Notion 데이터베이스를 활용합니다.","frontStartupsPage.part3.body":"알렉스와 사친은 회사 설립 초기부터 조직 내 지식을 문서화하기를 원했습니다. 앞서 기록했던 모든 노트는 회사의 라이브러리가 되었고 점점 더 많은 문서, 투자자 업데이트, 문제에 대한 연구 자료가 추가되었습니다.","frontStartupsPage.part3.cocoonWikiImage.caption":"Cocoon의 조직 내 지식은 모두 회사 위키에서 찾아볼 수 있습니다.","frontStartupsPage.part4.body":"팀원이 2명에서 4명으로 늘어남에 따라, 전체 진행 상황을 한눈에 보기 위해 관련 업무를 한데 묶는 프로젝트 관리 시스템이 필요했는데 Notion 데이터베이스가 여기에 딱이었습니다.","frontStartupsPage.part4.cocoonRoadmapImage.caption":"Notion의 간반 보드를 사용하여 Cocoon의 제품 로드맵을 추적합니다.","frontStartupsPage.part5.body":"현재와 미래의 팀 성장을 위해 Notion 보드에 채용 파이프라인을 유지하고 있습니다. 또한, 신입 사원을 위한 \"시작 가이드\" 체크리스트를 만들어서 적절한 도구 사용 및 라이브러리 자료 안내를 통해 빠르게 업무를 습득할 수 있도록 돕습니다.","frontStartupsPage.part5.marlowImage.caption":"Cocoon의 초기 직원 중 한 명인 말로(Marlow)입니다.","frontStartupsPage.part5.quote":"Cocoon에 입사하는 모든 직원은 의사결정 과정, 업무 방향 및 방식을 볼 수 잇습니다. 또한, Notion에서 대부분의 질문에 대한 답을 찾을 수 있습니다.","frontStartupsPage.partnersSection.applicationMessage":"Notion의 파트너가 되고 싶다면 <applicationlink>여기서</applicationlink> 신청하세요.","frontStartupsPage.partnersSection.caption":"Notion의 파트너들 덕분에 전 세계 신생 기업들의{br}순조로운 출발을 도울 수 있었습니다.","frontStartupsPage.partnersSection.logosImage.alt":"파트너 로고","frontStartupsPage.partnersSection.title":"Notion의 파트너","frontStartupsPage.subtitle":"위키, 메모, 프로젝트 등을 하나의 강력한 도구로 관리하세요.","frontStartupsPage.testimonialsSection.kareemShaya.name":"카림 샤야(Kareem Shaya)","frontStartupsPage.testimonialsSection.kareemShaya.quote":"저희는 매우 빨리 Notion과 사랑에 빠졌습니다. 제품 및 엔지니어링 지식 베이스 생성에 Notion을 처음 사용하기 시작했는데 2주 후에는 모두가 완전히 빠져버렸어요.","frontStartupsPage.testimonialsSection.kareemShaya.role":"Makespace 엔지니어링 매니저","frontStartupsPage.testimonialsSection.rahulVohra.name":"라훌 보흐라(Rahul Vohra)","frontStartupsPage.testimonialsSection.rahulVohra.quote":"모두가 함께 Notion을 사용하여 아이디어 도출, 업무 프로세스 및 기업 성장 방향을 기록합니다.","frontStartupsPage.testimonialsSection.rahulVohra.role":"Superhuman CEO","frontStartupsPage.testimonialsSection.simonSeroussi.name":"사이먼 세루시(Simon Seroussi)","frontStartupsPage.testimonialsSection.simonSeroussi.quote":"Notion의 가장 큰 장점은 사용자와 함께 진화한다는 겁니다. 회사의 성장과 함께 워크스페이스가 방대해져도 모든 팀원이 자신과 관련된 정보를 쉽게 찾아볼 수 있습니다.","frontStartupsPage.testimonialsSection.simonSeroussi.role":"Feather 제품 관리자","frontStartupsPage.title":"스타트업을 위한 Notion","frontStartupsPage.tryTeamPlan.caption":"우리의 모든 팀 기능을 이제 전 세계의 스타트업에서 사용할 수 있습니다.","frontStartupsPage.tryTeamPlan.title":"팀 요금제 무료로 사용해보기","frontStartupsPage.useCaseGallery.companyHome":"회사 홈","frontStartupsPage.useCaseGallery.jobBoard":"구인 보드","frontStartupsPage.useCaseGallery.meetingNotes":"회의록","frontStartupsPage.useCaseGallery.productDocs":"제품 문서","frontStartupsPage.useCaseGallery.productRoadmap":"제품 로드맵","frontTeamsPage.testimonialsSection.subtitle":"<customerslink>Notion의 고객</customerslink>은 스타트업에서부터 Fortune 글로벌 500대 기업까지 다양합니다.","frontTeamsPage.testimonialsSection.title":"20명의 소규모 팀부터 2,000명에 이르는 대규모 팀까지, 모두 Notion을 믿고 사용합니다","frontTestimonials.adobe.name":"Scott Belsky(스콧 벨스키)","frontTestimonials.adobe.quote":"Notion을 사용하면 생각과 동시에 실천할 수 있어요. 모든 것을 다시 작성할 필요가 없죠.","frontTestimonials.adobe.role":"Adobe CPO","frontTestimonials.dotface.name":"황유덕","frontTestimonials.dotface.quote":"Notion은 공통의 지식을 체계화하고 더 효율적이고 투명하게 일할 수 있게 해주는 유일무이한 제품입니다.","frontTestimonials.dotface.role":"닷페이스 공동 창업자","frontTestimonials.gitt.name":"이광배","frontTestimonials.gitt.quote":"Notion 덕분에 정보를 더 쉽게, 더 자주 기록할 수 있게 되었고 체계적으로 정리된 정보는 저희의 자산이 되고 있습니다.","frontTestimonials.gitt.role":"깃컴퍼니 대표이사","frontTestimonials.idus.name":"이재군","frontTestimonials.idus.quote":"사내 위키를 통해 특별한 안내 없이도 빠르게 업무 참여 및 진행이 가능해져 팀 전체의 생산성 증대에 많은 도움을 받고 있습니다.","frontTestimonials.idus.role":"아이디어스 제품팀 리더","frontTestimonials.newneek.name":"송수아","frontTestimonials.newneek.quote":"아직 작은 팀이다 보니 프로젝트의 진행 상황이나 결정사항이 투명하게 공유되는 게 참 중요해요. Notion을 사용한 덕분에 좀 더 효율적으로, 그리고 건강한 방법으로 팀원들이 커뮤니케이션하고 있습니다.","frontTestimonials.newneek.role":"뉴닉 제품 관리자","frontTestimonials.sparkPlus.name":"헨리(Henry)","frontTestimonials.sparkPlus.quote":"Notion은 비즈니스를 쉽고 편하게 시작 및 관리할 수 있는 하얀 도화지와도 같습니다.","frontTestimonials.sparkPlus.role":"스파크플러스 커뮤니티 그룹 운영기획 파트장","frontTestimonials.zigzag.name":"이유진","frontTestimonials.zigzag.quote":"Notion 서비스 덕분에 각 팀과 개인이 상세한 히스토리, 업무 관리가 가능해졌습니다. 팀이 커질수록 테스크/프로젝트의 저장과 기록, 보관이 중요해지는데 Notion은 이와 같은 업무 기록에 최적화된 서비스라고 생각합니다.","frontTestimonials.zigzag.role":"지그재그 Relations팀 리더","frontTopbar.customerLinks":"고객","frontTopbar.downloadMenu.iOSAndAndroidItem":"iOS와 Android","frontTopbar.downloadMenu.macAndWindowsItem":"Mac과 Windows","frontTopbar.downloadMenu.title":"다운로드","frontTopbar.downloadMenu.webClipper":"Web Clipper","frontTopbar.enterpriseLink":"기업","frontTopbar.jobsLink":"커리어","frontTopbar.logInLink":"로그인","frontTopbar.pricingLink":"요금제","frontTopbar.productMenu.homeItem":"홈","
